# CI for product catalogue service

name: Product_Catalogue_CI

on:
    pull_request:
        branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v3

            - name: Setup Go 1.22
              uses: actions/setup-go@v4
              with:
                  go-version: 1.22

            - name: build
              run: |
                cd src/product-catalog
                go mod download
                go build -o product-catalog-service main.go

            - name: unit test
              run: |
                cd src/product-catalog
                go test ./...

    Code_quality:
      runs-on: ubuntu-latest

      steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Run golangci-lint
          run: |
                go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
                golangci-lint run ./src/product-catalog/...

    docker:
      runs-on: ubuntu-latest
      needs: build

      steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: install docker
          uses: docker/setup-buildx-action@v1

        - name: Login to docker
          uses: docker/login-action@v2
          with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_TOKEN }}
        
        - name: Docker Push
          uses: docker/build-push-action@v6
          with:
            context: src/product-catalog
            file: src/product-catalog/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}

    updatek8s:
      runs-on: ubuntu-latest
      needs: docker

      steps:
        - name: checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.TOKEN }}

        - name: update tag in k8's deployment file
          run: |
                sed -i 's|image: .*|image: '"${{ secrets.DOCKER_USERNAME }}"'/product-catalog:'"${{github.run_id}}"'|g' kubernetes/productcatalog/deploy.yaml

        - name: commit and push changes
          run: |
                git config --global user.name "Charan"
                git config --global user.email "charansatish08@gmail.com"
                git add kubernetes/productcatalog/deploy.yaml
                git commit -m "[CI]: Update product-catalog image tag to ${{github.run_id}}"
                git push



